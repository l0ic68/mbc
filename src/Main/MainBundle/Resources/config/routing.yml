main_admin_offres:
    resource: "@MainBundle/Resources/config/Adminrouting/offres.yml"
    prefix:   /admin/offres

main_homepage:
    path:     /
    defaults: { _controller: MainBundle:Default:index }

contact:
    path:     /contact
    defaults: { _controller: MainBundle:Default:contact }
    requirements:
            _method:  GET|POST
search:
    path:     /search
    defaults: { _controller: MainBundle:Search:searchTreat }

offres:
    path:     /offres
    defaults: { _controller: MainBundle:Offres:offres }

offre:
    path:     /offre/{id}
    defaults: { _controller: MainBundle:Offres:offre }

searchOffres:
    pattern: /searchOffres
    defaults: { _controller: MainBundle:Offres:searchoffres }

comment:
    pattern: /comment
    defaults: { _controller: MainBundle:Offres:comment }

commentModif:
    pattern: /commentModif
    defaults: { _controller: MainBundle:Offres:commentModif }

mentions_legales:
    path:     /mentions_legales
    defaults: { _controller: MainBundle:Default:mentions_legales }   

conseils:
    path:     /conseils/{id}
    defaults: { _controller: MainBundle:Tips:tip }   

entreprise_index:
    path:     /
    defaults: { _controller: "MainBundle:Crud:index" }
    methods:  GET

entreprise_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:Crud:show" }
    methods:  GET

entreprise_new:
    path:     /new
    defaults: { _controller: "MainBundle:Crud:new" }
    methods:  [GET, POST]

entreprise_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:Crud:edit" }
    methods:  [GET, POST]

entreprise_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:Crud:delete" }
    methods:  DELETE

demandes:
    path:     /demandes
    defaults: { _controller: MainBundle:Demandes:demandes }

demande:
    path:     /demande/{id}
    defaults: { _controller: MainBundle:Demandes:demande }